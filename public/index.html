<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <div class="todo-container animated fadeIn">
        <h1 class="animated fadeInDown">To Do List <i class="fas fa-pen-square"></i></h1>
        <div class="btns">
          <button id="view-all" class="btn animated fadeInUp">View All</button>
          <button id="completedToDo" class="btn animated fadeInUp">Completed</button>
          <button id="tasksToDo" class="btn animated fadeInUp">To Do</button>
        </div>
        <hr size="1" style="margin-top: 30px; margin-bottom: 20px; color: #5c848e">
        <div id="display">
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    $(".btn").click(function () {
      $("#display").slideToggle(800);
    });
  </script>
</body>

</html>
